<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Kacheln</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .tile {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .tile:hover::before {
            transform: scaleX(1);
        }

        .tile:active {
            transform: translateY(-5px);
        }

        .tile h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tile p {
            color: #666;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .tile-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .tile {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.75em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meine Kachel-Ãœbersicht</h1>
        <div class="grid" id="tileGrid"></div>
    </div>

    <script>
        const tiles = [
            { title: "Pseudocode", description: "beischreibung", link: "pseudocodeQuizErweitert.html" },
            { title: "Sequenzdiagramme", description: "beischreibung", link: "Sequenzdiagram.html" },
            { title: "Linked Lists", description: "beischreibung", link: "linkedListQuiz.html" },
        ];

        const grid = document.getElementById('tileGrid');

        tiles.forEach((tile, index) => {
            const tileEl = document.createElement('div');
            tileEl.className = 'tile';
            tileEl.innerHTML = `
                <div class="tile-number">${index + 1}</div>
                <h2>${tile.title}</h2>
                <p>${tile.description}</p>
            `;
            
            tileEl.addEventListener('click', () => {
                window.location.href = tile.link;
            });

            grid.appendChild(tileEl);
        });
    </script>
</body>
</html>
